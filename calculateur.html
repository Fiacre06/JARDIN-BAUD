<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>JardinExpress ‚Äì Calculateur int√©gr√©</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --vert:#2e7d32;
  --vert-clair:#e8f5e9;
  --fond:#f4f8f6;
  --carte:#ffffff;
  --ombre:0 6px 18px rgba(0,0,0,0.12);
}

body{
  margin:0;
  font-family:"Segoe UI",Arial,sans-serif;
  background:var(--fond);
}

header{
  background:linear-gradient(135deg,#1b5e20,#43a047);
  color:#fff;
  padding:28px 18px;
  border-radius:0 0 25px 25px;
  text-align:center;
  box-shadow:var(--ombre);
}

header h1{margin:0;font-size:24px;}
header p{margin-top:8px;font-size:14px;opacity:0.95;}

main{padding:22px;display:grid;gap:12px;}

.champ{
  background:var(--carte);
  padding:12px;
  border-radius:12px;
  box-shadow:var(--ombre);
  display:flex;
  flex-direction:column;
  gap:6px;
}

input, select{
  width:150px;
  padding:8px;
  font-size:14px;
  border:none;
  border-radius:8px;
}

select{background:var(--vert-clair);color:var(--vert);font-weight:bold;cursor:pointer;}

button.calcul{
  padding:14px 24px;
  font-size:16px;
  border:none;
  border-radius:20px;
  background:#4CAF50;
  color:white;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 6px 18px rgba(0,0,0,0.25);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

button.calcul:hover{
  transform: scale(1.05);
  box-shadow:0 8px 20px rgba(0,0,0,0.35);
}

.resultat{
  background:linear-gradient(135deg,#ffffff,#f1f8e9);
  padding:16px;
  border-radius:16px;
  box-shadow:0 6px 18px rgba(0,0,0,0.12);
  animation:fadeIn 0.4s ease-in-out;
  font-size:14px;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(10px);}
  to{opacity:1;transform:translateY(0);}
}

.label-bar{
  font-weight:bold;
  margin-bottom:4px;
}

.flex-row{
  display:flex; gap:6px; align-items:center;
}
</style>
</head>

<body>

<header>
  <h1>Calculateur int√©gr√©</h1>
</header>

<main>

<!-- CULTURE -->
<div class="champ">
  <div class="label-bar">Culture</div>
  <select id="culture" onchange="remplirAuto()">
    <option value="" disabled selected>Choisir la culture</option>
    <option value="tomate">Tomate</option>
    <option value="gombo">Gombo</option>
    <option value="haricot">Haricot vert</option>
    <option value="laitue">Laitue</option>
    <option value="epinard">√âpinard</option>
    <option value="chou">Chou cabus</option>
    <option value="carotte">Carotte</option>
    <option value="poivron">Poivron</option>
    <option value="piment">Piment</option>
    <option value="concombre">Concombre</option>
    <option value="courgette">Courgette</option>
    <option value="aubergine">Aubergine</option>
    <option value="oignon">Oignon</option>
    <option value="ail">Ail</option>
    <option value="betterave">Betterave</option>
    <option value="radis">Radis</option>
    <option value="pois">Pois</option>
    <option value="celeri">C√©leri</option>
    <option value="persil">Persil</option>
    <option value="basilic">Basilic</option>
    <option value="laitue-romaine">Laitue romaine</option>
    <option value="blettes">Blettes</option>
    <option value="navet">Navet</option>
    <option value="chou-rave">Chou-rave</option>
    <option value="radis-noir">Radis noir</option>
  </select>
</div>

<!-- SURFACE avec unit√© -->
<div class="champ">
  <div class="label-bar">Surface</div>
  <input type="number" id="surface" placeholder="Surface">
  <select id="uniteSurface">
    <option value="ha">ha</option>
    <option value="m2">m¬≤</option>
    <option value="a">are</option>
  </select>
</div>

<!-- ESPACEMENT -->
<div class="champ">
  <div class="label-bar">Espacement entre plants (m)</div>
  <input type="number" id="espacement" placeholder="0.5">
</div>

<!-- EAU PAR PLANTE avec unit√© -->
<div class="champ">
  <div class="label-bar">Eau par plante</div>
  <div class="flex-row">
    <input type="number" id="eauParPlant" placeholder="L/j">
    <select id="uniteEau">
      <option value="L">L/j</option>
      <option value="m3">m¬≥/j</option>
    </select>
  </div>
</div>

<div class="champ">
  <div class="label-bar">Nombre de jours</div>
  <input type="number" id="jours" placeholder="Jours">
</div>

<!-- ENGRAIS -->
<div class="champ">
  <div class="label-bar">NPK (kg)</div>
  <input type="number" id="npk" placeholder="kg">
</div>

<div class="champ">
  <div class="label-bar">Ur√©e (kg)</div>
  <input type="number" id="uree" placeholder="kg">
</div>

<div class="champ">
  <div class="label-bar">Fumure organique (kg)</div>
  <input type="number" id="fumure" placeholder="kg">
</div>

<!-- PRIX -->
<div class="champ">
  <div class="label-bar">Prix semences</div>
  <input type="number" id="prixSemence" placeholder="FCFA/kg">
  <select id="unitePrixSemence">
    <option value="kg">FCFA/kg</option>
    <option value="plant">FCFA/plant</option>
  </select>
</div>

<div class="champ">
  <div class="label-bar">Prix NPK</div>
  <input type="number" id="prixNPK" placeholder="FCFA/kg">
</div>

<div class="champ">
  <div class="label-bar">Prix Ur√©e</div>
  <input type="number" id="prixUree" placeholder="FCFA/kg">
</div>

<div class="champ">
  <div class="label-bar">Prix Fumure organique</div>
  <input type="number" id="prixFumure" placeholder="FCFA/kg">
</div>

<div class="champ">
  <div class="label-bar">Prix eau</div>
  <input type="number" id="prixEau" placeholder="FCFA/L">
  <select id="unitePrixEau">
    <option value="L">FCFA/L</option>
    <option value="m3">FCFA/m¬≥</option>
  </select>
</div>

<div class="champ">
  <div class="label-bar">Prix vente</div>
  <input type="number" id="prixVente" placeholder="FCFA/kg">
</div>

<div class="champ" style="justify-content:center;">
  <button class="calcul" onclick="calculerTout()"> Calculer</button>
</div>

<div class="resultat" id="resultats" style="display:none;"></div>

<script>
const cultures={
  tomate: {tauxSemis:2.5, eau:1.5, jours:120, engrais:{npk:150, uree:50, fumure:200}, rendement:6},
  gombo: {tauxSemis:10, eau:1.2, jours:100, engrais:{npk:120, uree:40, fumure:150}, rendement:5},
  haricot: {tauxSemis:60, eau:1.0, jours:90, engrais:{npk:80, uree:25, fumure:100}, rendement:3},
  laitue: {tauxSemis:1.5, eau:0.8, jours:45, engrais:{npk:100, uree:30, fumure:80}, rendement:2},
  epinard: {tauxSemis:3, eau:1.0, jours:60, engrais:{npk:90, uree:25, fumure:70}, rendement:2.5},
  chou: {tauxSemis:2, eau:1.8, jours:90, engrais:{npk:120, uree:35, fumure:120}, rendement:4},
  carotte: {tauxSemis:4, eau:1.0, jours:90, engrais:{npk:90, uree:30, fumure:80}, rendement:3.5},
  poivron: {tauxSemis:2.5, eau:1.6, jours:120, engrais:{npk:140, uree:45, fumure:180}, rendement:5},
  piment: {tauxSemis:3, eau:1.3, jours:150, engrais:{npk:130, uree:40, fumure:150}, rendement:4.5},
  concombre: {tauxSemis:3, eau:1.6, jours:70, engrais:{npk:120, uree:35, fumure:140}, rendement:6},
  courgette: {tauxSemis:2, eau:1.4, jours:80, engrais:{npk:110, uree:30, fumure:130}, rendement:5},
  aubergine: {tauxSemis:2, eau:1.5, jours:120, engrais:{npk:140, uree:45, fumure:160}, rendement:4.5},
  oignon: {tauxSemis:1.5, eau:1.0, jours:100, engrais:{npk:100, uree:30, fumure:100}, rendement:4},
  ail: {tauxSemis:1, eau:0.8, jours:120, engrais:{npk:80, uree:25, fumure:80}, rendement:3.5},
  betterave: {tauxSemis:3, eau:1.0, jours:90, engrais:{npk:90, uree:25, fumure:90}, rendement:3},
  radis: {tauxSemis:2, eau:0.9, jours:50, engrais:{npk:70, uree:20, fumure:60}, rendement:2},
  pois: {tauxSemis:4, eau:1.0, jours:80, engrais:{npk:60, uree:15, fumure:70}, rendement:3},
  celeri: {tauxSemis:1.5, eau:1.2, jours:120, engrais:{npk:100, uree:30, fumure:100}, rendement:3.5},
  persil: {tauxSemis:1, eau:0.8, jours:90, engrais:{npk:50, uree:15, fumure:50}, rendement:1.5},
  basilic: {tauxSemis:1, eau:0.8, jours:60, engrais:{npk:40, uree:10, fumure:40}, rendement:1.5},
  "laitue-romaine": {tauxSemis:2, eau:0.9, jours:50, engrais:{npk:90, uree:25, fumure:80}, rendement:2},
  blettes: {tauxSemis:2.5, eau:1.0, jours:60, engrais:{npk:80, uree:25, fumure:70}, rendement:2.5},
  navet: {tauxSemis:3, eau:1.0, jours:70, engrais:{npk:90, uree:30, fumure:80}, rendement:3},
  "chou-rave": {tauxSemis:2, eau:1.2, jours:80, engrais:{npk:100, uree:35, fumure:90}, rendement:3.5},
  "radis-noir": {tauxSemis:2, eau:1.0, jours:60, engrais:{npk:80, uree:25, fumure:70}, rendement:2.5}
};

function remplirAuto(){
  const culture = document.getElementById("culture").value;
  if(!culture) return;
  document.getElementById("espacement").value = 0.5; 
  document.getElementById("eauParPlant").value = cultures[culture].eau;
  document.getElementById("jours").value = cultures[culture].jours;
  document.getElementById("npk").value = cultures[culture].engrais.npk;
  document.getElementById("uree").value = cultures[culture].engrais.uree;
  document.getElementById("fumure").value = cultures[culture].engrais.fumure;
}

function calculerTout(){
  const culture = document.getElementById("culture").value;
  const surface = parseFloat(document.getElementById("surface").value);
  const uniteSurface = document.getElementById("uniteSurface").value;
  const espacement = parseFloat(document.getElementById("espacement").value);
  let eauParPlant = parseFloat(document.getElementById("eauParPlant").value);
  const uniteEau = document.getElementById("uniteEau").value;
  const jours = parseFloat(document.getElementById("jours").value);
  const npk = parseFloat(document.getElementById("npk").value);
  const uree = parseFloat(document.getElementById("uree").value);
  const fumure = parseFloat(document.getElementById("fumure").value);

  if(!culture || !surface || !espacement || !eauParPlant || !jours || !npk || !uree || !fumure){
    alert("Veuillez remplir tous les champs");
    return;
  }

  let surfaceHa = surface;
  if(uniteSurface==="m2") surfaceHa = surface/10000;
  else if(uniteSurface==="a") surfaceHa = surface/100;

  if(uniteEau==="m3") eauParPlant *=1000;

  const nbPlants = surfaceHa*10000/(espacement*espacement);
  const eauTotale = nbPlants*eauParPlant*jours;
  const npkTot = npk*surfaceHa;
  const ureeTot = uree*surfaceHa;
  const fumureTot = fumure*surfaceHa;
  const rendementTot = nbPlants*cultures[culture].rendement;

  const prixSemence = parseFloat(document.getElementById("prixSemence").value)||0;
  const prixNPK = parseFloat(document.getElementById("prixNPK").value)||0;
  const prixUree = parseFloat(document.getElementById("prixUree").value)||0;
  const prixFumure = parseFloat(document.getElementById("prixFumure").value)||0;
  const prixEau = parseFloat(document.getElementById("prixEau").value)||0;
  const prixVente = parseFloat(document.getElementById("prixVente").value)||0;

  const coutTotal = nbPlants*prixSemence + npkTot*prixNPK + ureeTot*prixUree + fumureTot*prixFumure + eauTotale*prixEau;
  const revenu = rendementTot*prixVente;
  const benefice = revenu - coutTotal;

  const res = document.getElementById("resultats");
  res.style.display="block";
  res.innerHTML=`
    <b>üìå R√©sultats :</b><br>
    üå± Nombre de plants : ${nbPlants.toFixed(0)}<br>
    üíß Eau totale (L) : ${eauTotale.toFixed(2)}<br>
    üß™ NPK total (kg) : ${npkTot.toFixed(2)}, Ur√©e total (kg) : ${ureeTot.toFixed(2)}, Fumure organique (kg) : ${fumureTot.toFixed(2)}<br>
    üçÖ Rendement pr√©vu (kg) : ${rendementTot.toFixed(2)}<br>
    üí∞ Co√ªt total (FCFA) : ${coutTotal.toFixed(2)}<br>
    üíµ Revenu total (FCFA) : ${revenu.toFixed(2)}<br>
    ü§ë B√©n√©fice estim√© (FCFA) : ${benefice.toFixed(2)}
  `;
}
</script>

</main>
</body>
</html>
