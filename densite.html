<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Densit√© de plantation | JardinExpress</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --vert: #2e7d32;
      --vert-clair: #e8f5e9;
      --fond: #f4f8f6;
      --carte: #ffffff;
      --ombre: 0 6px 18px rgba(0,0,0,0.12);
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: var(--fond);
      color: #333;
    }

    /* HEADER */
    header {
      background: linear-gradient(135deg, #1b5e20, #43a047);
      color: white;
      padding: 28px 18px;
      border-radius: 0 0 25px 25px;
      box-shadow: var(--ombre);
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
      letter-spacing: 0.5px;
    }

    header p {
      margin-top: 8px;
      font-size: 14px;
      opacity: 0.95;
    }

    /* CONTENU */
    main {
      padding: 22px 18px 30px;
      display: grid;
      gap: 16px;
    }

    /* CHAMPS */
    .champ {
      display: flex;
      gap: 10px;
      background: var(--carte);
      padding: 14px;
      border-radius: 14px;
      box-shadow: var(--ombre);
    }

    input {
      flex: 2;
      border: none;
      font-size: 15px;
      outline: none;
      background: transparent;
    }

    select {
      flex: 1;
      border: none;
      background: var(--vert-clair);
      color: var(--vert);
      font-weight: bold;
      border-radius: 10px;
      padding: 8px;
      outline: none;
      cursor: pointer;
    }

    /* BOUTON */
    button {
      margin-top: 10px;
      padding: 16px;
      font-size: 16px;
      border: none;
      border-radius: 18px;
      background: linear-gradient(135deg, #2e7d32, #66bb6a);
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: var(--ombre);
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.02);
    }

    /* RESULTATS */
    .resultat {
      margin-top: 12px;
      background: linear-gradient(135deg, #ffffff, #f1f8e9);
      padding: 18px;
      border-radius: 18px;
      box-shadow: var(--ombre);
      animation: fadeIn 0.4s ease-in-out;
    }

    .resultat p {
      margin: 8px 0;
      font-size: 15px;
      font-weight: 500;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

<header>
  <h1>üåø Densit√© de plantation</h1>
</header>

<main>

  <div class="champ">
    <input type="number" id="longueur" placeholder="Longueur du champ">
    <select id="uLongueur">
      <option value="m">m</option>
      <option value="cm">cm</option>
      <option value="dm">dm</option>
      <option value="mm">mm</option>
    </select>
  </div>

  <div class="champ">
    <input type="number" id="largeur" placeholder="Largeur du champ">
    <select id="uLargeur">
      <option value="m">m</option>
      <option value="cm">cm</option>
      <option value="dm">dm</option>
      <option value="mm">mm</option>
    </select>
  </div>

  <div class="champ">
    <input type="number" id="ecartLigne" placeholder="√âcartement entre lignes">
    <select id="uELigne">
      <option value="cm">cm</option>
      <option value="m">m</option>
      <option value="dm">dm</option>
      <option value="mm">mm</option>
    </select>
  </div>

  <div class="champ">
    <input type="number" id="ecartPlant" placeholder="√âcartement sur la ligne">
    <select id="uEPlant">
      <option value="cm">cm</option>
      <option value="m">m</option>
      <option value="dm">dm</option>
      <option value="mm">mm</option>
    </select>
  </div>

  <button onclick="calculer()">üå± Calculer la densit√©</button>

  <div class="resultat" id="resultat" style="display:none;">
    <p id="surface"></p>
    <p id="nbLignes"></p>
    <p id="plantsParLigne"></p>
    <p id="totalPlants"></p>
  </div>

</main>

<script>
function convertir(valeur, unite) {
  if (unite === "cm") return valeur / 100;
  if (unite === "dm") return valeur / 10;
  if (unite === "mm") return valeur / 1000;
  return valeur;
}

function calculer() {
  let L = convertir(parseFloat(longueur.value), uLongueur.value);
  let l = convertir(parseFloat(largeur.value), uLargeur.value);
  let eL = convertir(parseFloat(ecartLigne.value), uELigne.value);
  let eP = convertir(parseFloat(ecartPlant.value), uEPlant.value);

  if (!L || !l || !eL || !eP) {
    alert("Veuillez remplir correctement tous les champs");
    return;
  }

  let surfaceVal = L * l;
  let lignes = Math.floor(l / eL);
  let plantsLigne = Math.floor(L / eP);
  let total = lignes * plantsLigne;

  resultat.style.display = "block";
  surface.innerText = "üåç Surface cultiv√©e : " + surfaceVal.toFixed(2) + " m¬≤";
  nbLignes.innerText = "üìè Nombre de lignes : " + lignes;
  plantsParLigne.innerText = "üå± Plants par ligne : " + plantsLigne;
  totalPlants.innerText = "‚úÖ Nombre total de plants : " + total;
}
</script>

</body>
</html>
